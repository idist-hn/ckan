apiVersion: v1
kind: Secret
metadata:
  name: ckan-secrets
  namespace: ckan
type: Opaque
stringData:
  # CKAN Secrets
  CKAN_SYSADMIN_NAME: "admin"
  CKAN_SYSADMIN_PASSWORD: "changeme123"
  CKAN_SYSADMIN_EMAIL: "admin@yourdomain.com"
  
  # Database Passwords
  POSTGRES_PASSWORD: "changeme123"
  CKAN_DB_PASSWORD: "changeme123"
  DATASTORE_READ_PASSWORD: "changeme123"
  DATASTORE_WRITE_PASSWORD: "changeme123"
  
  # CKAN Secret Key (generate with: python -c 'import secrets; print(secrets.token_urlsafe())')
  SECRET_KEY: "changeme-generate-random-secret-key-for-flask"
  CKAN___BEAKER__SESSION__SECRET: "changeme-generate-random-secret-key"
  CKAN___API_TOKEN__JWT__ENCODE__SECRET: "changeme-generate-random-jwt-secret"
  CKAN___API_TOKEN__JWT__DECODE__SECRET: "changeme-generate-random-jwt-secret"

