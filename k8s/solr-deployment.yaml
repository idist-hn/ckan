apiVersion: apps/v1
kind: Deployment
metadata:
  name: solr
  namespace: ckan
  labels:
    app: solr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solr
  template:
    metadata:
      labels:
        app: solr
    spec:
      containers:
      - name: solr
        image: ckan/ckan-solr:2.10-solr9
        ports:
        - containerPort: 8983
          name: solr
        volumeMounts:
        - name: solr-storage
          mountPath: /var/solr
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /solr/
            port: 8983
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /solr/
            port: 8983
          initialDelaySeconds: 30
          periodSeconds: 5
      volumes:
      - name: solr-storage
        persistentVolumeClaim:
          claimName: solr-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: solr-service
  namespace: ckan
spec:
  selector:
    app: solr
  ports:
  - port: 8983
    targetPort: 8983
  type: ClusterIP

