#
# ckan - Development environment configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
debug = true

[app:main]
use = egg:ckan
debug = true
testing = false

SECRET_KEY = This_is_a_secret_key_for_development

# Specify the Postgres database for SQLAlchemy to use
sqlalchemy.url = postgresql://ckan_default:pass@localhost/ckan_dev

## Datastore
ckan.datastore.write_url = postgresql://ckan_default:pass@localhost/datastore_dev
ckan.datastore.read_url = postgresql://datastore_default:pass@localhost/datastore_dev

## Solr support
solr_url = http://127.0.0.1:8983/solr/ckan

# Redis URL
ckan.redis.url = redis://localhost:6379/0

# Site settings
ckan.site_id = default
ckan.site_title = Cổng Dữ Liệu Mở
ckan.site_logo = /datagovsg_theme/logo.png
ckan.site_description = Khám phá dữ liệu quốc gia và truy cập API
ckan.site_url = http://localhost:5000
ckan.site_intro_text = Chào mừng đến với cổng dữ liệu mở

# Plugins - THEME ĐÃ ĐƯỢC KÍCH HOẠT
ckan.plugins = stats text_view image_view recline_view datagovsg_theme

# Default views
ckan.views.default_views = image_view text_view recline_view

# Locale settings
ckan.locale_default = vi
ckan.locale_order = vi en
ckan.locales_offered = vi en
ckan.locales_filtered_out =

# Datasets per page
ckan.datasets_per_page = 20

# Auth settings
ckan.auth.user_create_organizations = true
ckan.auth.user_create_groups = true
ckan.auth.create_user_via_api = false
ckan.auth.create_user_via_web = true
ckan.auth.create_dataset_if_not_in_organization = false
ckan.auth.anon_create_dataset = false
ckan.auth.user_delete_groups = true
ckan.auth.user_delete_organizations = true
ckan.auth.create_unowned_dataset = false
ckan.auth.create_default_api_keys = true

# Cache settings
ckan.cache_enabled = true
ckan.cache_expires = 3600

# Activity streams
ckan.activity_streams_email_notifications = false

# Storage settings
ckan.storage_path = /var/lib/ckan/default

# Webassets
ckan.webassets.path = /var/lib/ckan/default/webassets

# CSRF
WTF_CSRF_SECRET_KEY = %(SECRET_KEY)s

# Background jobs
ckan.jobs.timeout = 180

# Logging configuration
[loggers]
keys = root, ckan, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_ckan]
qualname = ckan
handlers = console
level = INFO
propagate = 0

[logger_sqlalchemy]
handlers =
qualname = sqlalchemy.engine
level = WARNING

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 5000

