{% ckan_extends %}

{% block primary_content_inner %}
  <div class="dataset-search-page">
    <div class="dataset-search-header">
      <div class="container">
        <h1 class="prose-responsive-display-light">
          <span class="heavy">{{ _('Datasets') }}</span>
        </h1>
        <p class="prose-body-1">{{ _('Explore and download government datasets') }}</p>

        <form id="dataset-search" class="search-form" method="get" data-module="select-switch">
          <div class="input-group input-group-lg">
            <input
              type="text"
              class="form-control"
              id="field-giant-search"
              name="q"
              value="{{ c.q }}"
              autocomplete="off"
              placeholder="{{ _('Search datasets...') }}"
            />
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit">
                <i class="fa fa-search"></i>
                <span>{{ _('Search') }}</span>
              </button>
            </span>
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      {{ super() }}
    </div>
  </div>
{% endblock %}
